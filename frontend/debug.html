<!DOCTYPE html>
<html>
<head>
    <title>Frontend Debug</title>
</head>
<body>
    <h1>Frontend Debug</h1>
    <iframe src="http://localhost:5173" width="100%" height="600px"></iframe>
    
    <script>
        // Test if we can reach the frontend
        fetch('http://localhost:5173/')
            .then(response => response.text())
            .then(html => {
                console.log('Frontend response:', html.substring(0, 500));
            })
            .catch(error => {
                console.error('Frontend error:', error);
            });
    </script>
</body>
</html>
